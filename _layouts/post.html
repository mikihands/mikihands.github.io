---
layout: base
---
<div class="flex-container">
  <aside class="sidebar">
    <h3>Categories</h3>
    {% for category in site.categories %}
      <div class="category">
        <h4>{{ category[0] }}</h4>
        <ul>
          {% for post in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </aside>

  <div class="main-content">
    <main class="main-body">
      {{ content }}
    </main>
    <aside class="body-secondary">
      <h4>On This Page</h4>
      <ul>
        {% for header in content | scan_headers %}
          <li><a href="#{{ header.id }}">{{ header.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>
  </div>
</div>
